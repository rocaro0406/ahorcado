<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style_nueva_palabra.css">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Hurricane&family=Josefin+Sans:ital,wght@1,200&family=Lobster&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./js/nueva_palabra.js">
    <link rel="stylesheet" href="./js/ahorcado.js">
    <link rel="stylesheet" href="./js/canvas.js">
    <link rel="stylesheet" href="./juego.html">
    <title>Agregar una palabra</title>
</head>

<body>
    <div class="mybackground">
        <h2>¿Qué palabra deseas agregar?</h2>
        <p>Solo palabras minusculas sin acentos o caracteres especiales</p>
        <div class="contenedor-botones">
            <input class="text-input" type="text" id="nueva-palabra" placeholder="Escriba una nueva palabra" maxlength="11">
            <div class="botones">
                <button class="boton" type="submit" id="agregar-palabra">
                    <span>Agregar palabra</span>
                        <svg>
                            <rect x="0" y="0" fill="none"></rect>
                        </svg>  
                </button>
                <button class="boton">
                    <a href="juego.html">
                        <span>Iniciar Juego</span>
                            <svg>
                                <rect x="0" y="0" fill="none"></rect>
                            </svg>  
                    </a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
