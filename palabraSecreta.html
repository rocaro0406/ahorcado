<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" type="text/css" href="css/style_npalabra.css">
</head>

<body>

    <div class="container">
        <div class="cabecera">
            <div class="logo-alura">
                <a href="https://app.aluracursos.com/">
                    <img src="img/Vector1x.png" title="Cursos de Alura" alt="Alura Cursos" id="logo-alura" width="31" height="48">
                </a>
            </div>
            <div class="mi-logo">
                <a href="https://github.com/martincalveira/ChallengeOneLogicaLatamP2/">
                    <img src="img/MiLogo.jpeg" title="Creado por Martín Calveira" alt="Creado por Martín Calveira" id="mi-logo" width="48" height="48">
                </a>
            </div>
        </div>
        <div class="espacio-superior"></div>
        <div class="ingrese-palabra">
            <div class="txt-i-p"></div>

            <div class="div-ingrese-palabra">
                <div class="txt-ingrese-palabra">
                    <p class="txt-ingrese-una-palabra">Ingrese una palabra</p>
                </div>
                <div class="div-cuadro-texto">
                    <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
                </div>
                <div class="div-cantidad-texto">
                    <p class="txt-cantidad-letras">Max. de 8 letras</p>
                </div>
            </div>

            <div class="txt-i-p"></div>
        </div>
        <div class="btns">
            <div class="btn-iniciar-juego">
                <button onclick="btnAgregarPalabra()" class="btn" id="guardar-empezar-juego">Guardar y empezar</button>
            </div>
            <div class="btn-nueva-palabra-cancelar">
                <button onclick="location.href = 'index.html';" class="btn" id="cancelar-nueva-palabra">Cancelar</button>
            </div>
        </div>
        <div class="relleno">
        </div>
    </div>
    <script type="text/javascript" src="js/palabra_secreta.js" defer></script>
</body>

</html>
