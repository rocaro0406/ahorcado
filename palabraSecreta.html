<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./estilos/reset.css">
    <title>Ahorcado</title>
    <link rel="stylesheet" type="text/css" href="./estilos/palabra.css">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Hurricane&family=Josefin+Sans:ital,wght@1,200&family=Lobster&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="cabecera">
            <h1>Ahorcado</h1>
        </div>
        <div class="ingrese-palabra">
            <p class="txt-ingrese-una-palabra">Ingrese una palabra</p>
            <div class="div-cuadro-texto">
                <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
            </div>
            <p class="txt-cantidad-letras">Max. de 8 letras</p>
        </div>
        <div class="btns">
            <button onclick="btnAgregarPalabra()" class="btn" id="guardar-empezar-juego">
                    <span>Agregar y empezar</span>
                </button>
            <button onclick="location.href = 'index.html';" class="btn" id="cancelar-nueva-palabra">
                    <span>Cancelar</span>
                </button>
        </div>
        <script type="text/javascript" src="./js/palabra.js" defer></script>
        <footer>
            <h3>By Carolina Arevalo</h3>
            <h5>Challenge Alura Latam</h5>
        </footer>
    </div>


</body>

</html>
